<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover MUsic</title>
    <link rel="stylesheet" href="discover.css">
        <link rel="stylesheet" href="https://doniws.github.io/FontAwesome6Pro/pro/css/all.css" >

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://doniws.github.io/Font-Text/Roboto/Roboto.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="top-bar" id="navbar">
            <span class="material-icons-outlined">search</span>
            <span>
                <h1 class="discover">DISCOVER</h1>
            </span>
            <span class="material-icons-outlined">settings</span>
        </div>
        <div class="container-make-it swiper">
            <div class="judul">
                <h3>Pilihan Cepat</h3>
                <p>Pilih Cepat Music Mu</p>
            </div>

            <div class="scroll-overflow swiper-wrapper">
                <div class="wrapper-content-4 swiper-slide">
                    <div class="cepat">
                        <div class="hover-play">
                            <img src="images/music-1.webp" alt="" width="50px">
                            <div class="middle">
                                <div class="play-pause">
                                    <i class="material-icons-sharp play">play_arrow</i>
                                </div>
                            </div>
                        </div>
                        <span class="text">
                            <p>Imagine</p>
                            <p>Doni WS</p>
                        </span>
                        <span class="material-icons-outlined">
                            more_vert
                        </span>
                    </div>
                </div>
                
                
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>


        <div class="favotite-Container">
            <div class="judul">
                <h3>Favorite Music</h3>
                <p class="">Lagu Favorite adalah Lagu Yang Sering Kamu Putar</p>
            </div>
            <!-- list music  -->
            <ul class="favorite">
            </ul>
        </div>


    </div>
    <script src="js/music-list.js"></script>
    <script src="js/script-discover.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            freeMode: {
                enabled: true,
                sticky: true,
            },
            scrollbar: {
                el: '.swiper-scrollbar',
                draggable: true,
            },
            mousewheel: {
                invert: true
            },
            freeModeFluid: true,
            grabCursor: true,
            slidesPerView: 3,
            spaceBetween: 30,
        });
    </script>
</body>

</html>
