    <body class="body" id="body">
        <!-- <div id="preloader"></div> -->
        <div class="wrapper" id="wrapper">
            <div class="top-bar">
                <a id="fullscr"><i class="material-icons-outlined" class="material-icons">expand_more</i> </a>
                <!-- untuk toggle -->
                <span>
                    <div class="list-container">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="music.html">Music</a></li>
                        <li><a href="video.html">Video</a></li>
                    </div>
                    <div class="btn-container">
                        <label class="switch btn-color-mode-switch" id="toggle" onclick="toogle()">
                            <input type="checkbox" name="color_mode" id="color_mode" value="1">
                            <label for="color_mode" data-on="Video" data-off="Music"
                                class="btn-color-mode-switch-inner"> </label>
                        </label>
                    </div>
                </span>
                <a href="javascript:alert('Music app by Doniws 2021-2022')" onclick="Darkmode()">
                    <i><img class="imghead" src="images/logoutama.webp" style="width: 50px;"></i></a>
            </div>
            <div class="flex-main">
                <div class="flex-img-detail transition-swipe">
                    <div class="img-area">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="flex-progress-control">
                    <div class="song-details">
                        <p class="name"></p>
                        <p class="artist"></p>
                    </div>
                    <div class="progress-area" id="progress-area">
                        <div class="progress-bar" id="progsess-bar">
                            <audio id="main-audio" src=""></audio>
                        </div>
                        <div class="song-timer">
                            <span class="current-time">0:00</span>
                            <span class="max-duration">0:00</span>
                        </div>
                    </div>
                    <div class="controls" id="controls">
                        <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                        <i id="prev" class="material-icons">skip_previous</i>
                        <div class="play-pause">
                            <i class="material-icons play">play_arrow</i>
                        </div>
                        <i id="next" class="material-icons">skip_next</i>
                        <i id="more-music" class="material-icons">queue_music</i>
                    </div>
                    <div id="music-list">
                        <div class="header">
                            <div class="row">
                                <i class="list material-icons">queue_music</i>
                                <span>Music list</span>
                            </div>
                            <i id="close" class="material-icons">close</i>
                        </div>
                        <ul>
                            <!-- here li list are coming from js -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/music-list.js"></script>
        <script src="js/script-music.js"></script>
        <!-- Disini untuk java scripnya -->
        <!-- dark mode -->
        <!-- untuk boody dark -->
        <script>
            function Darkmode() {
                var element = document.getElementById("wrapper");
                element.classList.toggle("wrapper-dark");

                var element = document.getElementById("body");
                element.classList.toggle("body-dark");

                var element = document.getElementById("progress-area");
                element.classList.toggle("progress-area-dark");
            }
            // progress-area
        </script>

        <!--------------------------- ini buat Fullscreen-------------------------------------------- -->
        <script>
            /*     Fullscreen btn     */
            let fullscreen;
            let fsEnter = document.getElementById('fullscr');
            fsEnter.addEventListener('click', function (e) {
                e.preventDefault();
                if (!fullscreen) {
                    fullscreen = true;
                    document.documentElement.requestFullscreen();
                } else {
                    fullscreen = false;
                    document.exitFullscreen();

                }
            });
        </script>
        <!--------------------------- ini buat Fullscreen-------------------------------------------- -->
        <script>
            function toogle() {
                var log_out = confirm;
                var bx =
                    document.getElementById("toggle");
                if (window.open("video.html", "_top"));
            }
        </script>
        <script defer src="js/all.js"></script>
